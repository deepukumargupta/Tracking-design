<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript example</title>
    <meta charSet="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style media="only screen">
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }

        html {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0;
            overflow: auto;
        }

        body {
            padding: 1rem;
            overflow: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js">
    </script>
</head>

<body>
    <div ng-app="basic">
        <div ng-controller="basicController" style="width: 100%;">
            <div style="padding: 4px">
                <div style="float: right;">
                    <input type="text" ng-model="gridOptions.quickFilterText" placeholder="Type text to filter...">
                </div>
                <div style="padding: 4px;">
                    <b>Employees Skills and Contact Details</b> ({{rowCount}})
                </div>
                <div style="clear: both;">
                </div>
                <div style="width: 100%; height: 400px;" ag-grid="gridOptions" class="ag-theme-alpine ag-basic">
                </div>
            </div>
        </div>
    </div>
    <script>var __basePath = './';</script>
    <script src="https://unpkg.com/@ag-grid-community/all-modules@26.2.0/dist/ag-grid-community.min.js">
    </script>
    <script src="main.js">
    </script>
</body>

</html>
